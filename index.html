<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pong Game</h1>
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="text-center mt-3">
            <button id="restartBtn" class="btn btn-primary">Restart</button>
        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <h3>Player 1 Score: <span id="player1Score">0</span></h3>
            </div>
            <div class="col text-center">
                <h3>Player 2 Score: <span id="player2Score">0</span></h3>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const paddleWidth = 10;
        const paddleHeight = 100;
        const paddleSpeed = 5;
        let player1Y = canvas.height / 2 - paddleHeight / 2;
        let player2Y = canvas.height / 2 - paddleHeight / 2;
        let ballX = canvas.width / 2;
        let ballY = canvas.height / 2;
        let ballSpeedX = 5;
        let ballSpeedY = 5;
        let player1Score = 0;
        let player2Score = 0;

        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawBall(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawScores() {
            document.getElementById('player1Score').innerText = player1Score;
            document.getElementById('player2Score').innerText = player2Score;
        }

        function reset() {
            ballX = canvas.width / 2;
            ballY = canvas.height / 2;
            ballSpeedX = 5;
            ballSpeedY = 5;
        }

        function update() {
            ballX += ballSpeedX;
            ballY += ballSpeedY;

            if (ballY < 0 || ballY > canvas.height) {
                ballSpeedY = -ballSpeedY;
            }

            if (ballX < 0) {
                player2Score++;
                reset();
            }

            if (ballX > canvas.width) {
                player1Score++;
                reset();
            }

            if (ballX < paddleWidth && ballY > player1Y && ballY < player1Y + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }

            if (ballX > canvas.width - paddleWidth && ballY > player2Y && ballY < player2Y + paddleHeight) {
                ballSpeedX = -ballSpeedX;
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawRect(0, player1Y, paddleWidth, paddleHeight, '#000');
            drawRect(canvas.width - paddleWidth, player2Y, paddleWidth, paddleHeight, '#000');
            drawBall(ballX, ballY, 10, '#000');
            drawScores();
        }

        function gameLoop() {
            update();
            draw();
            if (player1Score === 10 || player2Score === 10) {
                alert('Game Over!');
                resetGame();
            }
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            player1Y = canvas.height / 2 - paddleHeight / 2;
            player2Y = canvas.height / 2 - paddleHeight / 2;
            player1Score = 0;
            player2Score = 0;
            reset();
        }

        window.addEventListener('keydown', function (e) {
            if (e.key === 'ArrowUp' && player1Y > 0) {
                player1Y -= paddleSpeed;
            }
            if (e.key === 'ArrowDown' && player1Y < canvas.height - paddleHeight) {
                player1Y += paddleSpeed;
            }
            if (e.key === 'w' && player2Y > 0) {
                player2Y -= paddleSpeed;
            }
            if (e.key === 's' && player2Y < canvas.height - paddleHeight) {
                player2Y += paddleSpeed;
            }
        });

        document.getElementById('restartBtn').addEventListener('click', function () {
            resetGame();
        });

        gameLoop();
    </script>
</body>

</html>
